<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <section class="section">
      <div class="bg">
        <div class="text">
          <h2 class="title">IP address Tracker</h2>

        </div>
        <div class="wrap">
          <div class="search">
             <input type="text" class="searchTerm" placeholder="Search any IP address and domain">
             <button type="submit" class="searchButton">
               <img src="./images/icon-arrow.svg">
            </button>
          </div>
       </div>
       
    </section>
    <section class="card-section">
      <div class="card">
        <div class="content">
          <p>IP</p>
          <h2 class="text" id="ip"></h2>
        </div>
       <div class="content">
        <p>location</p>
        <h2 class="text" id="city"> </h2>
      </div>
      <div class="content">
        <p>Latitude</p>
        <h2 class="text" id="lat"></h2>
      </div>
      <div class="content">
        <p>Longitude</p>
        <h2 class="text" id="lon"></h2>
      </div>
      <div class="content">
        <p>IsP</p>
        <h2 class="text" id="isp"></h2>
      </div>
      </div>
    </section>

    <section class="map" id="mapid">
      
    </section>
    <script src="./index.js"></script>
  </body>
</html>
